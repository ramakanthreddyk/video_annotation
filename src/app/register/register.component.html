<mat-card>
<h2>Register</h2>
<form [formGroup]="registerForm" class= "card">
    <div class="form-group" fxLayout="column">
        <label for="firstName">First Name :</label>
        <input type="text" formControlName="firstName" class="form-control"/>
    </div>
    <div class="form-group" fxLayout="column">
        <label for="lastName">Last Name :</label>
        <input type="text" formControlName="lastName" class="form-control"/>
    </div>
    <div class="form-group" fxLayout="column">
      <label for="email">Email :</label>
      <input type="text" formControlName="email" class="form-control" />
  </div>
    <div class="form-group" fxLayout="column">
        <label for="password">Password :</label>
        <input type="password" formControlName="password" class="form-control" />
    </div>
    <div class="form-group" fxLayout="column">
			<label for="userType">User Type :</label>
			<mat-form-field>
				<mat-select [(value)]="registerForm.value.userType" formControlName="usertype">
						<mat-option>Select One</mat-option>
						<mat-option value="Annotator">Annotator</mat-option>
						<mat-option value="Evaluator">Evaluator</mat-option>
				</mat-select>
				</mat-form-field>
    </div>
    <div class="form-group" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default" (click)="closeDialog()">Cancel</button>
    </div>
</form>
</mat-card>
