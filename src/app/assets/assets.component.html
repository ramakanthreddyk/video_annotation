<div class="assets-container mat-elevation-z1" *ngIf="dataSource; else noData">
  <table mat-table [dataSource]="dataSource">

    <!-- Asset Id Column -->
    <ng-container matColumnDef="asset_id">
      <th mat-header-cell *matHeaderCellDef> Asset Id </th>
      <td mat-cell *matCellDef="let element"> {{element.asset_id}} </td>
    </ng-container>

    <!-- Asset column -->
    <ng-container matColumnDef="asset_name">
      <th mat-header-cell *matHeaderCellDef> Asset </th>
      <td mat-cell *matCellDef="let element"> {{element.asset_name}} </td>
    </ng-container>

    <ng-container matColumnDef="asset_from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.asset_from | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="asset_to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{element.asset_to | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Play</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="gotoVideo(element)">play_circle_outline</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #noData>
  <mat-card  class="mat-typography mat-elevation-z0"  fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-icon>settings_input_component</mat-icon>
      <h2>No Timeline selected </h2>
    </div>
  </mat-card>
</ng-template>
